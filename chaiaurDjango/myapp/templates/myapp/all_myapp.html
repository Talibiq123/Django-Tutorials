{% extends "layout.html" %}

{% block title %}
    Home Page
{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Myapp for You</h1>

    <div class="grid grid-cols-3 gap-4">
        {% for chai in chais %}
            <div class="bg-white rounded-lg overflow-hidden shadow-md">
                <div class="aspect-w-16 aspect-h-9">
                    <img class="object-cover w-full h-full" src="{{ chai.image.url }}" alt="{{ chai.name }}">
                </div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold mb-2">{{ chai.name }}</h3>
                    <p class="text-gray-600">{{ chai.description }}</p>
                    <a href="{% url 'chai_detail' chai.id %}" class="inline-block mt-2 px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white rounded-lg transition-colors duration-300">
                        {{ chai.type }} - {{ chai.id}}
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>

    
{% endblock %}





</div>
